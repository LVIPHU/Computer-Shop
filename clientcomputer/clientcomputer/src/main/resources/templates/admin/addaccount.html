<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Thêm tài khoản')"></head>
<style>
* {
	font-size: 16px;
}

span {
	color: red;
}
</style>
<body>
	<div id="app">
		<!-- Menu -->
		<div th:replace="common/admin/fragment::menu"></div>
		<!--/ End Menu -->
		<div id="main">
			<!-- Header -->
			<nav th:replace="common/admin/header::header"></nav>
			<!--/ End Header -->
			<div class="gap-sm"></div>

			<form action="./admin-account-add" method="post">
				<div class="info-product">
					<div class="container-fluid">
						<div class="row ">
							<div class="col-lg-12 col-md-12 ">
								<div class="alert alert-${alert}" th:if="${message}"
									role="alert">[[${message}]]</div>
								<div class="card">
									<div class="card-body">
										<div class="gap-xs"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>Loại tài khoản:</p>
											</div>
											<div class="col-lg-4 col-md-4 col-6">
												<select class="form-control" aria-placeholder="Ch"
													name="role">
													<option value="1">Khách hàng</option>
													<option value="2">Nhân viên</option>
												</select>
											</div>
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Tên tài khoản:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-4 col-md-4 col-6">
												<input type="text" class="form-control" name="username"
													placeholder="Nhập tên tài khoản..." required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Họ và tên:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="text" class="form-control" name="name"
													placeholder="Nhập đầy đủ họ và tên..." required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Mật khẩu:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="password" class="form-control" id="password"
													name="password" placeholder="Nhập mật khẩu..."
													required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Nhập lại mật khẩu:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="password" class="form-control" id="password2"
													name="repassword" placeholder="Nhập lại mật khẩu..."
													required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Email:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="email" class="form-control" name="email"
													placeholder="Nhập Email..." required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Số điện thoại:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="text" class="form-control" name="phone"
													placeholder="Nhập số điện thoại..." required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-lg-2 col-md-2 col-6">
												<p>
													Địa chỉ:<span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-10 col-6">
												<input type="text" class="form-control" name="address"
													placeholder="Nhập địa chỉ..." required="required">
											</div>
										</div>

										<div class="gap-md"></div>
										<div class="row">
											<div class="col-12" style="text-align: center;">
												<button class="btn btn-outline-primary"
													style="padding-left: 1.2rem; padding-right: 1.2rem; margin-right: 40px;">
													Lưu</button>
												<a href="./admin-account"><button type="button"
														class="btn btn-outline-danger">Thoát</button></a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>
</body>

</html>
