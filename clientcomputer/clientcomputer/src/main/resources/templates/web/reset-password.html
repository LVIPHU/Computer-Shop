<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head th:replace="common/web/head::head(Login)">
</head>
<body>
	<header th:replace="common/web/header::header"></header>

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div th:if="${message}" class="alert alert-danger" role="alert">
			  [[${message}]]
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Đổi mật khẩu</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					<form id="reset-password" class="form-horizontal" role="form"
						th:action="@{/reset-password}" method="post">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input id="login-password" type="password" class="form-control"
								name="newPassword" placeholder="Nhập mật khẩu mới ... ">
						</div>
						<div style="margin-top: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input id="login-password" type="password" class="form-control"
								name="rePassword" placeholder="Nhập lại mật khẩu mới ...">
						</div>
						<div style="margin-top: 25px" class="form-group" align="center">
							<!-- Button -->
							<div class="col-sm-12 controls ">
								<button id="btn-login" class="btn btn-success" formtarget="#loginform">Xác nhận</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="common/web/footer::footer"></footer>

	<div th:replace="common/web/head::script"></div>
</body>
</html>
