<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head th:replace="common/web/head::head(Login)">
</head>
<body>
	<header th:replace="common/web/header::header"></header>

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div th:if="${message}" th:class="${alert=='success'} ?'alert alert-success' :'alert alert-danger'}" role="alert">
			  [[${message}]]
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Quên Mật Khẩu</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a th:href="@{/login}">Đăng nhập</a>
					</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="form-horizontal" role="form"
						th:action="@{/forgot-password}" method="post">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input id="login-username" type="email" class="form-control"
								name="email" placeholder="Email" required="required">
						</div>
						<div style="margin-top: 25px" class="form-group" align="center">
							<!-- Button -->
							<div class="col-sm-12 controls ">
								<button id="btn-login" class="btn btn-success" formtarget="#loginform">Xác nhận</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="common/web/footer::footer"></footer>

	<div th:replace="common/web/head::script"></div>
</body>
</html>
