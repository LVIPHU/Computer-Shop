<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Danh sách đơn hủy')"></head>
<body>
	<div id="app">
		<!-- Menu -->
		<div th:replace="common/admin/fragment::menu"></div>
		<!--/ End Menu -->
		<div id="main">
			<!-- Header -->
			<nav th:replace="common/admin/header::header"></nav>
			<!--/ End Header -->


			<div class="gap-sm"></div>
			<form action="./admin-cancel" method="post">
				<div class="info-product">
					<div class="container-fluid">
						<div class="row ">
							<div class="col-lg-12 col-md-12 ">
								<div class="card">
									<div class="alert alert-${alert}" th:if="${message}"
										role="alert">[[${message}]]</div>
									<div class="card-body">
										<div class="row row-margin-top">
											<div class="container-fluid">
												<div class="tab-pane fade show active" id="all"
													role="tabpanel" aria-labelledby="all-tab">
													<!-- tất cả đơn hàng -->
													<div class="container-fluid">
														<div class="gap-sm"></div>
														<div class="row">
															<div class="col-lg-3 col-md-3 col-sm-5 col-5">
																<div class="input-group mb-3">
																	<input type="text" class="form-control"
																		placeholder="Tìm mã đơn hàng..."
																		aria-label="Recipient's username"
																		aria-describedby="basic-addon2">
																	<div class="input-group-append">
																		<span class="input-group-text" id="basic-addon2"><i
																			class="fa fa-search" aria-hidden="true"></i></span>
																	</div>
																</div>
															</div>
															<div class="col-lg-1 col-md-1 "></div>
															<div class="col-lg-7 col-md-7 col-sm-12 col-12">
																<div class="container-fluid">
																	<div class="row">
																		<div class="col-lg-2 col-md-2">
																			<p style="margin-top: 10px;">Ngày đặt hàng</p>
																		</div>
																		<div class="col-lg-3 col-md-3col-sm-6 col-6">
																			<div class="form-group row">
																				<div class="col-12">
																					<input class="form-control" type="datetime-local"
																						value="">
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-1 col-md-1">
																			<i class="fa fa-arrow-right" aria-hidden="true"
																				style="margin-left: 20px; margin-top: 15px;"></i>
																		</div>
																		<div class="col-lg-3 col-md-3 col-sm-6 col-6">
																			<div class="form-group row">
																				<div class="col-12">
																					<input class="form-control" type="datetime-local"
																						value="">
																				</div>
																			</div>
																		</div>
																		<div class="col-lg-3 col-md-3">
																			<button class="btn btn-primary">
																				<i class="fa fa-print" aria-hidden="true"
																					style="color: white !important;"></i> In hóa đơn
																			</button>
																		</div>

																	</div>
																</div>


															</div>
															<div class="col-lg-1 col-md-1 "></div>
														</div>
														<div class="gap-xs"></div>
														<div class="row">
															<h3 style="color: black;">Đơn hủy</h3>
														</div>
														<div class="gap-xs"></div>
														<div class="row">
															<div class="col-12">
																<section class="section">
																	<div class="card">
																		<!-- all product-tab -->
																		<div class="card-body">
																			<table class='table table-striped' id="table1">
																				<thead>
																					<tr>
																						<th>Mã đơn hàng</th>
																						<th>Địa chỉ nhận hàng</th>
																						<th>Tổng tiền</th>
																						<th>Ngày đặt hàng</th>
																						<th>Ngày nhận hàng</th>
																						<th>Lí do hủy</th>
																						<th>Trạng thái</th>
																					</tr>
																				</thead>
																				<tbody>
																					<c:if test="${not empty transaction}">
																						<c:forEach items="${transaction.getList()}"
																							var="t">
																							<c:if test="${t.getStatus()==4}">
																								<tr>
																									<td><a
																										href="./api-order-detail?id=${t.getId()}">${t.getId()}
																									</a></td>
																									<td>${t.getUser_address()}</td>
																									<td>${t.getAmount()}</td>
																									<td>${t.getShipping_date()}</td>
																									<td>${t.getDelivery_date()}</td>
																									<td>${t.getMessage()}</td>
																									<td><span class="badge bg-danger">Đã
																											hủy</span></td>
																									<td><a
																										href="./api-order-detail?id=${t.getId()}"><button
																												type="button"
																												class="btn btn-outline-success btn-sm">
																												<i class="ti-printer"></i>
																											</button></a></td>
																									<td><a
																										href="./admin-order-delete?action=xoa&id=${t.getId()}"><button
																												type="button"
																												class="btn btn-outline-danger btn-sm">
																												<i class="ti-trash"></i>
																											</button></a></td>
																								</tr>
																							</c:if>
																						</c:forEach>
																					</c:if>
																				</tbody>
																			</table>
																		</div>
																	</div>
																</section>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>
</body>

</html>
